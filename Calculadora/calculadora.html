<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style type="text/css"> @import url('calculadora.css'); </style>
</head>
<body>
<h1>Calculadora Jorge Romero</h1>
<div>
    <table > 
     <tr>
        <td colspan = "4">
            <input  class="input_Resultado" type="text"  id="resultado" placeholder="0" size="20px"></input>
        </td>
     </tr>
     
     <tr>
        <td>
            <button    name="opera" id="tan" >tan</button>
        </td>
        <td>
            <button    name="opera" id="log" >log</button>
        </td>
        <td>
            <button    name="opera" id="log2" >log2</button>
        </td>
        <td>
            <button    name="opera" id="log10" >log10</button>
        </td>
     </tr>

     <tr>
        <td>
            <button    name="opera" id="elevar" >x^y</button>
        </td>
        <td>
            <button    name="opera" id="abs" >abs</button>
        </td>
        <td>
            <button    name="opera" id="cos" >cos</button>
        </td>
        <td>
            <button    name="opera" id="cosh" >cosh</button>
        </td>
     </tr>

     <tr>
        <td>
            <button    name="opera" id="10x" >10x</button>
        </td>
        <td>
            <button    name="opera" id="raiz" >âˆš</button>
        </td>
        <td>
            <button    name="opera" id="div" >/</button>
        </td>
        <td>
            <button    class="c" name="borrar" id="del" >C</button>
        </td>
     </tr>
    
     <tr>
        <td>
            <button    class="buttonnum" name="numero" id="btn7" >7</button>
        </td>
        <td>
            <button    class="buttonnum" name="numero" id="btn8" >8</button>
        </td>
        <td>
            <button    class="buttonnum" name="numero" id="btn9" >9</button>
        </td>
        <td>
            <button    name="opera" id="mul" >x</button>
        </td>
     </tr>

     <tr>
        <td>
            <button    class="buttonnum" name="numero" id="btn4" >4</button>
        </td>
        <td>
            <button    class="buttonnum" name="numero" id="btn5" >5</button>
        </td>
        <td>
            <button    class="buttonnum" name="numero" id="btn6" >6</button>
        </td>
        <td>
            <button    name="opera" id="res" >-</button>
        </td>
     </tr>   

     <tr>
        <td>
            <button    class="buttonnum" name="numero" id="btn1" >1</button>
        </td>
        <td>
            <button    class="buttonnum" name="numero" id="btn2" >2</button>
        </td>
        <td>
            <button    class="buttonnum" name="numero" id="btn3" >3</button>
        </td>
        <td>
            <button    name="opera" id="sum" >+</button>
        </td> 
     </tr>
    
     <tr>
        <td>
            <button    class="buttonnum" name="numero" id="btn0" >0</button>
        </td>
        <td>
            <button    name="numero" id="coma" >.</button>
        </td>
        <td colspan="2" >
            <button    class="igual" name="igual" id="igual" >=</button>
        </td>
     </tr>
    </table><br><br>
</div>
<div>
    <input class="historial" type="text" id="historial"/>
</div>


<script src="calculadora.js"></script>
</body>
</html>
